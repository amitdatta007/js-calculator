<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="calculator">
            <div class="input-area">
                <input id="input-field" type="text" readonly>
            </div>
            <div class="btns">
                <button class="btn-cal" id="clear">C</button>
                <button class="btn-cal" id="backspace"><</button>
                <button class="btn-cal">/</button>
                <button class="btn-cal">*</button>
                <button class="btn-cal">7</button>
                <button class="btn-cal">8</button>
                <button class="btn-cal">9</button>
                <button class="btn-cal">-</button>
                <button class="btn-cal">4</button>
                <button class="btn-cal">5</button>
                <button class="btn-cal">6</button>
                <button class="btn-cal">+</button>
                <button class="btn-cal">1</button>
                <button class="btn-cal">2</button>
                <button class="btn-cal">3</button>
                <button class="btn-cal" id="equal">=</button>
                <button class="btn-cal">(</button>
                <button class="btn-cal">0</button>
                <button class="btn-cal">)</button>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
